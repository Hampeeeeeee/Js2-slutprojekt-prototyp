<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./main.ts"></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <header id="header">
                <div id="sortAndFilterDiv">
                <div id="selectFormDivSort">
                    <div id="sortTimeDiv">
                        <label id="sortByTimestamp">Sort by time:</label>
                        <select name="timestampSorting" id="timestampSorting">
                            <option disabled="disabled" selected>Sort by time</option>
                            <option value="asc">Oldest to newest</option>
                            <option value="desc">Newest to oldest</option>
                        </select>
                    </div>
                    <div id="sortByTitleDiv">
                        <label id="sortByTitle">Sort by title:</label>
                        <select name="titleSorting" id="titleSorting">
                            <option disabled="disabled" selected>Sort by Title</option>
                            <option value="titleAsc">A-Z</option>
                            <option value="titleDesc">Z-A</option>
                        </select>
                    </div>
                </div>
                <div id="selectFormDivFilter">
                    <div id="filterCategoryDiv">
                        <label id="filterByCategory">Filter by category:</label>
                        <select name="categoryFilter" id="categoryFilter">
                            <option disabled="disabled" selected>Filter by category</option>
                            <option value="UX">UX</option>
                            <option value="Dev Frontend">Dev Frontend</option>
                            <option value="Dev Backend">Dev Backend</option>
                        </select>
                    </div>
                    <div id="filterMemberDiv">
                        <label id="filterByMember">Filter by member:</label>
                        <select name="memberFilter" id="memberFilter">
                            <option disabled="disabled" selected>Filter by member</option>
                        </select>
                    </div>
                </div>
            </div>
            </header>
        <div id="formContainer">
            <form id="addMemberForm">
                <h1>
                    Members
                </h1>
                <input type="text" id="memberName" placeholder="Add member" required>
                <select id="memberRole" multiple required>
                    <option value="UX">UX</option>
                    <option value="Dev Frontend">Dev Frontend</option>
                    <option value="Dev Backend">Dev Backend</option>
                </select>
                <button type="submit" id="addMemberBtn">Add</button>
            </form>
    
            <form id="addAssignmentForm">
                <h1>
                    Assignment
                </h1>
                <input type="text" id="assignmentName" placeholder="Add assignment" required>
                <textarea id="assignmentDescription" placeholder="Description" required></textarea>
                <select id="assignmentRole" multiple required>
                    <option value="UX">UX</option>
                    <option value="Dev Frontend">Dev Frontend</option>
                    <option value="Dev Backend">Dev Backend</option>
                </select>
                <button type="submit" id="addAssingmentBtn">Add</button>
            </form>
        </div>
    
        <div class="board">
            <div class="column" id="todoContainer">
                <h2>To Do</h2>
            </div>
            <div class="column" id="inProgressContainer">
                <h2>In Progress</h2>
            </div>
            <div class="column" id="doneContainer">
                <h2>Done</h2>
            </div>
        </div>
    </div>
</body>

</html>
